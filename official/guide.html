<script>
    $(document).ready(function () {
        initnav();
        var guideBox = $('.guideBox');
        var loginBox = $('.loginBox');
        var payBox = $('.payBox');
        $('#validCodePng').text(randomString(6)).click(function (e) {
            e.stopPropagation();
            e.preventDefault();
            var _this = $(this);
            _this.text('').text(randomString(6));
        });
        $('#validCode').on('input propertychange',function(){
            var _this = $(this);
            if(_this.val().length >= 6) {
                _this.blur();
            }
        });
        $('.buy').click(function (e) {
            e.stopPropagation();
            e.preventDefault();
            guideBox.hide();
            loginBox.show();
            var phone = $('#phone');
            phone.on('input propertychange',function(){
                var _this = $(this);
                if(phone.val().length >= 11) {
                    _this.blur();
                }
            });
            $('.loginBtn').click(function(){
                if(!phone.val()) {
                    alert('请输入手机号码后尝试')
                }else if(!validPhone(phone)) {
                    alert('请输入正确的手机号码')
                }else if($('#validCode').val().toLocaleUpperCase() !==$('#validCodePng').text().toLocaleUpperCase()){
                    alert('识别码错误')
                }else {
                    loginBox.hide();
                    payBox.show();
                }
            });
            $('.payBtn').click(function (e) {
                e.stopPropagation();
                e.preventDefault();
                alert('ICP证书正在申请中')
            });
            $('.cancelBtn').click(function () {
                loginBox.hide();
                guideBox.show();
            })
        })
    });
    function validPhone (container) {//验证手机号码
        var value = container.val();
        return (value.length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value))
    }
    function randomString(len) {
        len = len || 32;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';    /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
        var maxPos = $chars.length;
        var pwd = '';
        for (var i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }
</script>
